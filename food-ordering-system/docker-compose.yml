services:
  db:
    image: mariadb:11
    container_name: food-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root_password
      MARIADB_DATABASE: food_ordering
      MARIADB_USER: dbeaver
      MARIADB_PASSWORD: dbeaver123
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
      - ./init_db:/docker-entrypoint-initdb.d
    # 新增：确保数据库真正准备好接受连接
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: food-backend
    restart: always
    environment:
      DB_HOST: db
      DB_USER: dbeaver
      DB_PASSWORD: dbeaver123
      DB_NAME: food_ordering
      NODE_ENV: development
      FRONTEND_URL: http://localhost:4200
    ports:
      - "3001:3000"
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    depends_on:
      db:
        condition: service_healthy # 只有数据库健康了才启动后端

  frontend:
    build: ./frontend/food-ordering-app
    container_name: food-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data: