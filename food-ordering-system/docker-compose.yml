services:
  db:
    image: mariadb:11
    container_name: food-db
    restart: always
    environment:
      MARIADB_ROOT_PASSWORD: root_password
      MARIADB_DATABASE: food_ordering
      MARIADB_USER: dbeaver
      MARIADB_PASSWORD: dbeaver123
    ports:
      - "3307:3306"
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:alpine
    container_name: food-redis
    restart: always
    ports:
      - "6380:6379"

  backend:
    build: ./backend
    container_name: food-backend
    restart: always
    # ğŸš€ æ˜¾å¼åŠ è½½ .env æ–‡ä»¶ï¼Œç¡®ä¿ process.env èƒ½æ‹¿åˆ°æ•°æ®
    env_file:
      - ./.env
    environment:
      - DB_HOST=db
      - REDIS_HOST=redis
      - NODE_ENV=development
    ports:
      - "3001:3000"
    volumes:
      - ./backend/uploads:/usr/src/app/uploads
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

  frontend:
    build: ./frontend/food-ordering-app
    container_name: food-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend

volumes:
  db_data: