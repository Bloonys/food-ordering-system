<div *ngIf="user">
  <h2>User Profile</h2>

  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <p><strong>Role:</strong> {{ user.role }}</p>
  <p><strong>Created At:</strong> {{ user.created_at }}</p>

  <button (click)="logout()">Logout</button>
</div>
