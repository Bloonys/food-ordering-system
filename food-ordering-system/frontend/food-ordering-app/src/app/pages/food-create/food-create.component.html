<form (ngSubmit)="submit()" enctype="multipart/form-data">
  <input [(ngModel)]="food.name" name="name" placeholder="Name">
  <input [(ngModel)]="food.price" name="price" type="number">
  <input [(ngModel)]="food.category" name="category">
  <textarea [(ngModel)]="food.description" name="description"></textarea>

  <input type="file" (change)="onFileSelected($event)">

  <button type="submit">Add</button>
</form>
