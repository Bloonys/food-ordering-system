<header class="app-header bg-white shadow-sm py-2">
  <div class="container-fluid position-relative d-flex align-items-center">
    <div class="w-100 text-center">
  <a class="navbar-brand fw-bold fs-4 text-dark" routerLink="/">SomehowPizza</a>
    </div>

    <div class="position-absolute end-0 pe-3">
      <div class="d-flex align-items-center gap-2">
        <a class="btn btn-light position-relative btn-sm" routerLink="#" aria-label="Cart">
          <i class="bi bi-cart-fill"></i>
          <span *ngIf="(cartCount$ | async) as c" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">{{ c }}</span>
        </a>
        <a class="btn btn-outline-primary btn-sm" routerLink="/login" aria-label="Login">
          <i class="bi bi-person-fill"></i>
        </a>
      </div>
    </div>
  </div>
</header>
